
<div>
    <h2><span>Group</span> {{vm.group.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.group.name}}</span>
        </dd>
        <dt><span>Winner</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.group.winner.id})">{{vm.group.winner.id}}</a>
        </dd>
        <dt><span>Second</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.group.second.id})">{{vm.group.second.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="group-detail.edit({id:vm.group.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
