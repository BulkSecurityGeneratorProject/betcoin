
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGroupLabel">Create or edit a Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.group.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.group.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.group.name"
                    />
        </div>

        <div class="form-group">
            <label for="field_winner">Winner</label>
            <select class="form-control" id="field_winner" name="winner" ng-model="vm.group.winner" ng-options="team as team.id for team in vm.winners | orderBy:'id' track by team.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_second">Second</label>
            <select class="form-control" id="field_second" name="second" ng-model="vm.group.second" ng-options="team as team.id for team in vm.seconds | orderBy:'id' track by team.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
