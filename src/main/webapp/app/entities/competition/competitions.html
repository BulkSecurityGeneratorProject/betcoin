<div>
    <h2>Competitions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="competition.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Competition
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="winner.id"><span>Winner</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="second.id"><span>Second</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="third.id"><span>Third</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="competition in vm.competitions track by competition.id">
                    <td><a ui-sref="competition-detail({id:competition.id})">{{competition.id}}</a></td>
                    <td>{{competition.name}}</td>
                    <td>
                        <a ui-sref="team-detail({id:competition.winner.id})">{{competition.winner.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="team-detail({id:competition.second.id})">{{competition.second.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="team-detail({id:competition.third.id})">{{competition.third.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="competition-detail({id:competition.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="competition.edit({id:competition.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="competition.delete({id:competition.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
