
<div>
    <h2><span>Pronotype</span> {{vm.pronotype.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Label</span></dt>
        <dd>
            <span>{{vm.pronotype.label}}</span>
        </dd>
        <dt><span>Expiration Date</span></dt>
        <dd>
            <span>{{vm.pronotype.expirationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Points</span></dt>
        <dd>
            <span>{{vm.pronotype.points}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pronotype-detail.edit({id:vm.pronotype.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
