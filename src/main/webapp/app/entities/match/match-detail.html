
<div>
    <h2><span>Match</span> {{vm.match.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.match.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Score 1</span></dt>
        <dd>
            <span>{{vm.match.score1}}</span>
        </dd>
        <dt><span>Score 2</span></dt>
        <dd>
            <span>{{vm.match.score2}}</span>
        </dd>
        <dt><span>Phase</span></dt>
        <dd>
            <span>{{vm.match.phase}}</span>
        </dd>
        <dt><span>Team 1</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.match.team1.id})">{{vm.match.team1.id}}</a>
        </dd>
        <dt><span>Team 2</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.match.team2.id})">{{vm.match.team2.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="match-detail.edit({id:vm.match.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
