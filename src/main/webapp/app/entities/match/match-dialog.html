
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMatchLabel">Create or edit a Match</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.match.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.match.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.match.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_score1">Score 1</label>
            <input type="number" class="form-control" name="score1" id="field_score1"
                    ng-model="vm.match.score1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_score2">Score 2</label>
            <input type="number" class="form-control" name="score2" id="field_score2"
                    ng-model="vm.match.score2"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phase">Phase</label>
            <select class="form-control" name="phase" ng-model="vm.match.phase" id="field_phase">
                <option value="FIRST">FIRST</option>
                <option value="EIGHTH">EIGHTH</option>
                <option value="QUARTER">QUARTER</option>
                <option value="SEMI">SEMI</option>
                <option value="THIRD">THIRD</option>
                <option value="FINAL">FINAL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_team1">Team 1</label>
            <select class="form-control" id="field_team1" name="team1" ng-model="vm.match.team1" ng-options="team as team.id for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_team2">Team 2</label>
            <select class="form-control" id="field_team2" name="team2" ng-model="vm.match.team2" ng-options="team as team.id for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
