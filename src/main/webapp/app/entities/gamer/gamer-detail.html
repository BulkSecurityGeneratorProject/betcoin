
<div>
    <h2><span>Gamer</span> {{vm.gamer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Pseudo</span></dt>
        <dd>
            <span>{{vm.gamer.pseudo}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.gamer.email}}</span>
        </dd>
        <dt><span>Points</span></dt>
        <dd>
            <span>{{vm.gamer.points}}</span>
        </dd>
        <dt><span>Lastconnexion</span></dt>
        <dd>
            <span>{{vm.gamer.lastconnexion | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Isadmin</span></dt>
        <dd>
            <span>{{vm.gamer.isadmin}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="gamer-detail.edit({id:vm.gamer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
