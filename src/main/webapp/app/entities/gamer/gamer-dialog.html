
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGamerLabel">Create or edit a Gamer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.gamer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.gamer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pseudo">Pseudo</label>
            <input type="text" class="form-control" name="pseudo" id="field_pseudo"
                    ng-model="vm.gamer.pseudo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.gamer.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points"
                    ng-model="vm.gamer.points"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastconnexion">Lastconnexion</label>
                <div class="input-group">
                    <input id="field_lastconnexion" type="text" class="form-control" name="lastconnexion" uib-datepicker-popup="{{dateformat}}" ng-model="vm.gamer.lastconnexion" is-open="vm.datePickerOpenStatus.lastconnexion"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastconnexion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isadmin">Isadmin</label>
                <input type="checkbox" name="isadmin" id="field_isadmin"
                          ng-model="vm.gamer.isadmin"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
